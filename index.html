<!DOCTYPE html>
<html lang="en">
  <!-- Start head -->
  <head>
    <meta charset="UTF-8">
    <!--! displays site properly based on user's device -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <!--! Add a description -->
    <meta name="description" content="100DaysOfCode Scheduler">
    <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon.png">
    <!--! Start CSS stylesheet loading to avoid render blocking -->
      <link rel="preload" href="/style.css" as="style" onload="this.onload=null;this.removeAttribute('style');this.rel='stylesheet'">
      <!-- No JS fallback -->
      <noscript><link rel="stylesheet" href="/style.css"></noscript>
    <!-- End CSS stylesheet loading -->
    <!--! Start Font loading to avoid render blocking -->
      <!-- connect to domain of google font files -->
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <!-- optionally increase loading priority -->
      <link rel="preload" as="style" href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700;800&display=swap" rel="stylesheet">
      <!-- async CSS -->
      <link rel="stylesheet" media="print" onload="this.onload=null;this.removeAttribute('media');" href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700;800&display=swap">
      <!-- no-JS fallback -->
      <noscript>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700;800&display=swap">
      </noscript>
    <!-- End Font Loading  -->
    <!--! Import JavaScript Files, use defer attribute for best peformance -->
    <script defer src="/script.js"></script>
    <!--! Page Title -->
    <title>100DaysOfCode Scheduler</title>
  </head>
  <!-- End head -->

  <!-- Start body -->
  <body>
    <!-- Start .content -->
    <div class="content">
      <!-- Start header -->
      <header>
        <h1>100DaysOfCode Scheduler</h1>
        <p>Create a schedule for your next challenge attempt.</p>
      </header> 
      <!-- End header -->
      <!-- Start main -->
      <main>
        <!-- Start .start-date -->
        <div class="start-date">
          <label class="start-date__label" for="start">Start date:</label>
          <input class="start-date__input" type="date" id="start" name="start"
                value="2021-08-16"
                min="2020-01-01" max="2025-12-31">
        </div>
        <!-- End .start-date -->
        <h2>Taking rostered days off?</h2>
        <!-- Start .days-off -->
        <div id="days-off" class="days-off">
          <div class="day-off monday">
            <input class="day-off__input" type="checkbox" name="monday" id="monday" value="1">
            <label class="day-off__label" for="monday">Mon</label>
          </div>
          <div class="day-off">
            <input class="day-off__input" type="checkbox" name="tuesday" id="tuesday" value="2">
            <label class="day-off__label" for="tuesday">Tue</label>
          </div>
          <div class="day-off">
            <input class="day-off__input" type="checkbox" name="wednesday" id="wednesday" value="3">  
            <label class="day-off__label" for="wednesday">Wed</label>
          </div>
          <div class="day-off">
            <input class="day-off__input" type="checkbox" name="thursday" id="thursday" value="4"> 
            <label class="day-off__label" for="thursday">Thur</label>
          </div>
          <div class="day-off">
            <input class="day-off__input" type="checkbox" name="friday" id="friday" value="5"> 
            <label class="day-off__label" for="friday">Fri</label>
          </div>
          <div class="day-off">
            <input class="day-off__input" type="checkbox" name="saturday" id="saturday" value="6">
            <label class="day-off__label" for="saturday">Sat</label>
          </div>
          <div class="day-off sunday">
            <input class="day-off__input" type="checkbox" name="sunday" id="sunday" value="0">
            <label class="day-off__label" for="sunday">Sun</label>
          </div>
        </div>
        <!-- End .days-off -->
        <div class="button-wrapper">
          <button id="schedule-button">Generate Schedule</button>
        </div>
        <h2>Your 100DaysOfCode Schedule</h2>
        <label for="schedule">Schedule</label>
        <div class="textarea-wrapper">
          <textarea class="schedule" id="schedule" name="schedule" rows="5" cols="40" readonly></textarea>
        </div>
      </main>
      <!-- End main -->
      <!-- Start footer -->
      <footer></footer>
      <!-- End footer -->
    </div>
    <!-- End .content -->
  </body>
  <!-- End body -->
</html>
