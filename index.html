<!DOCTYPE html>
<html lang="en">
  <!-- Start head -->
  <head>
    <meta charset="UTF-8">
    <!--! displays site properly based on user's device -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <!--! Add a description -->
    <meta name="description" content="100DaysOfCode Scheduler">
    <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon.png">
    <!--! Start CSS stylesheet loading to avoid render blocking -->
      <link rel="preload" href="/style.css" as="style" onload="this.onload=null;this.removeAttribute('style');this.rel='stylesheet'">
      <!-- No JS fallback -->
      <noscript><link rel="stylesheet" href="/style.css"></noscript>
    <!-- End CSS stylesheet loading -->
    <!--! Start Font loading to avoid render blocking -->
      <!-- connect to domain of google font files -->
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <!-- optionally increase loading priority -->
      <link rel="preload" as="style" href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700;800&display=swap" rel="stylesheet">
      <!-- async CSS -->
      <link rel="stylesheet" media="print" onload="this.onload=null;this.removeAttribute('media');" href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700;800&display=swap">
      <!-- no-JS fallback -->
      <noscript>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700;800&display=swap">
      </noscript>
    <!-- End Font Loading  -->
    <!--! Import JavaScript Files, use defer attribute for best peformance -->
    <script defer src="/script.js"></script>
    <!--! Page Title -->
    <title>100DaysOfCode Scheduler</title>
  </head>
  <!-- End head -->

  <!-- Start body -->
  <body>
    <!-- Start .content -->
    <div class="content">
      <!-- Start header -->
      <header>
        <h1>100DaysOfCode Scheduler</h1>
        <p>A tool for generating a schedule for your next 100DaysOfCode Challenge attempt</p>
      </header> 
      <!-- End header -->
      <!-- Start main -->
      <main>
        <label for="start">Start date:</label>
        <input type="date" id="start" name="start"
              value="2021-08-16"
              min="2020-01-01" max="2025-12-31">
      </main>
      <!-- End main -->
      <!-- Start footer -->
      <footer></footer>
      <!-- End footer -->
    </div>
    <!-- End .content -->
  </body>
  <!-- End body -->
</html>
