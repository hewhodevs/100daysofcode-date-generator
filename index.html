<!DOCTYPE html>
<html lang="en">
  <!-- Start head -->
  <head>
    <meta charset="UTF-8">
    <!--! displays site properly based on user's device -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <!--! Add a description -->
    <meta name="description" content="100DaysOfCode Scheduler">
    <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon.png">
    <!--! Start CSS stylesheet loading to avoid render blocking -->
      <link rel="preload" href="/style.css" as="style" onload="this.onload=null;this.removeAttribute('style');this.rel='stylesheet'">
      <!-- No JS fallback -->
      <noscript><link rel="stylesheet" href="/style.css"></noscript>
    <!-- End CSS stylesheet loading -->
    <!--! Start Font loading to avoid render blocking -->
      <!-- connect to domain of google font files -->
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <!-- optionally increase loading priority -->
      <link rel="preload" as="style" href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700;800&display=swap" rel="stylesheet">
      <link rel="preload" as="style" href="https://fonts.googleapis.com/css2?family=Fira+Code&display=swap" rel="stylesheet">
      <!-- async CSS -->
      <link rel="stylesheet" media="print" onload="this.onload=null;this.removeAttribute('media');" href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700;800&display=swap">
      <link rel="stylesheet" media="print" onload="this.onload=null;this.removeAttribute('media');" href="https://fonts.googleapis.com/css2?family=Fira+Code&display=swap">
      <!-- no-JS fallback -->
      <noscript>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700;800&display=swap">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Fira+Code&display=swap">
      </noscript>
    <!-- End Font Loading  -->
    <!--! Import JavaScript Files, use defer attribute for best peformance -->
    <script defer src="/script.js"></script>
    <!--! Page Title -->
    <title>100DaysOfCode Scheduler</title>
  </head>
  <!-- End head -->

  <!-- Start body -->
  <body>
    <!-- Start .content -->
    <div class="content">
      <!-- Start header -->
      <header>
        <h1>100DaysOfCode Scheduler</h1>
        <p>Create a schedule for your next challenge attempt.</p>
      </header> 
      <!-- End header -->
      <!-- Start main -->
      <main>
        <div class="scheduler-component">
          <!-- Start .start-date -->
          <div class="start-date">
            <label class="start-date__label" for="start">Start date:</label>
            <input class="start-date__input" type="date" id="start" name="start"
                  value="2021-08-16"
                  min="2020-01-01" max="2030-12-31">
          </div>
          <!-- End .start-date -->
          <h2 class="rdo-heading">Taking rostered days off?</h2>
          <!-- Start .days-off -->
          <div id="days-off" class="multi-select">
            <div class="multi-select__item">
              <input class="item__checkbox" type="checkbox" name="monday" id="monday" value="1">
              <label class="item__label" for="monday">Mon</label>
            </div>
            <div class="multi-select__item">
              <input class="item__checkbox" type="checkbox" name="tuesday" id="tuesday" value="2">
              <label class="item__label" for="tuesday">Tue</label>
            </div>
            <div class="multi-select__item">
              <input class="item__checkbox" type="checkbox" name="wednesday" id="wednesday" value="3">
              <label class="item__label" for="wednesday">Wed</label>
            </div>
            <div class="multi-select__item">
              <input class="item__checkbox" type="checkbox" name="thursday" id="thursday" value="4">
              <label class="item__label" for="thursday">Thur</label>
            </div>
            <div class="multi-select__item">
              <input class="item__checkbox" type="checkbox" name="friday" id="friday" value="5">
              <label class="item__label" for="friday">Fri</label>
            </div>
            <div class="multi-select__item">
              <input class="item__checkbox" type="checkbox" name="saturday" id="saturday" value="6">
              <label class="item__label" for="saturday">Sat</label>
            </div>
            <div class="multi-select__item">
              <input class="item__checkbox" type="checkbox" name="sunday" id="sunday" value="0">
              <label class="item__label" for="sunday">Sun</label>
            </div>
          </div>
          <!-- End .days-off -->
          <!-- Start .schedule -->
          <div class="schedule">
            <button id="schedule-button" class="schedule__buttons schedule-button">Generate Schedule</button>
            <!-- Start .schedule__textarea -->
            <div class="textarea-wrapper">
              <div class="schedule__label-wrapper">
                <label for="schedule__textarea" class="schedule__label visuallyhidden">Schedule</label>
              </div>
              <textarea id="schedule__textarea" class="schedule__textarea" name="schedule__textarea" rows="8" cols="40" readonly></textarea>
            </div>
            <!-- End .schedule__textarea -->
            <button class="schedule__buttons">Copy</button>
            <button id="clear-button" class="schedule__buttons clear-button">Clear</button>
          </div>
          <!-- End .schedule -->
        </div>
      </main>
      <!-- End main -->
      <!-- Start footer -->
      <footer></footer>
      <!-- End footer -->
    </div>
    <!-- End .content -->
  </body>
  <!-- End body -->
</html>
